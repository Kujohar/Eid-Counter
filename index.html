    <body>
        <div class="page-container">
            <h1>Eid Countdown</h1>

            <div class="countdown-countainer">

                    <p class="large-text" id="Days">
                        0
                    </p>
                    <span>Days</span>
                </div>
                <div class="Hours-container">
                    <p class="large-text" id="Hours">
                        0
                    </p>
                    <span>Hours</span>
                </div>
                <div class="Minutes-container">
                    <p class="large-text" id="Minutes">
                        0
                    </p>
                    <span>Minutes</span>
                </div>
                <div class="Seconds-container">
                    <p class="large-text" id="Seconds">
                        0
                    </p>
                    <span>Seconds</span>
                </div>
                
            </div>
        </div>
